<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- 카카오톡 인스타그램 미리보기(meta 정보) 설정 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="숑넨 웹진 : 非-평행" />
    <meta property="og:description" content="숑넨 웹진 : 非-평행" />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <!-- 트위터 미리보기(meta 정보) 설정 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:description" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <link
      rel="stylesheet"
      href="js/font-awesome/css/font-awesome.min.css?ver=2401231"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <!-- Swiper JS -->
    <main>
      <div class="main-area">
        <img src="images/logo.png" class="text text-logo" />
        <img src="images/icon1.png" class="icon icon-star" />
        <img src="images/icon6.png" class="icon icon-moon" />
        <img src="images/icon2.png" class="icon icon-star" />
        <div>
          <img src="images/icon_f.png" class="menu menu-f" />
          <img src="images/icon_a.png" class="menu menu-a" />
          <img src="images/icon_v.png" class="menu menu-v" />
          <img src="images/icon_after.png" class="menu menu-after" />
        </div>
        <img src="images/footer_txt1.png" class="text text-tit" />
        <img src="images/footer_txt2.png" class="text text-subtit" />
      </div>
      <img src="images/icon3.png" class="circle circle1" />
      <img src="images/icon4.png" class="circle circle2" />
      <img src="images/icon5.png" class="circle circle3" />
    </main>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script></script>
  </body>
</html>
