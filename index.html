<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="user-scalable=0;" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <!-- 카카오톡 인스타그램 미리보기(meta 정보) 설정 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="숑넨 웹진 : 非-평행" />
    <meta property="og:description" content="숑넨 웹진 : 非-평행" />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <!-- 트위터 미리보기(meta 정보) 설정 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:description" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <link
      rel="stylesheet"
      href="./js/font-awesome/css/font-awesome.min.css?ver=2401231"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="" />

    <style>
      /* 초기 상태 */
.video-area,
.main-area {
  opacity: 1;
  transition: opacity 1s ease; /* 1초 동안의 페이드 인/아웃 효과 */
}

/* 메인 영역 숨기기 (페이드 아웃 초기 상태) */
.main-area {
  opacity: 0; /* 처음엔 메인 영역 숨기기 */
}

/* 메인 영역 보이기 (페이드 인) */
.main-area.showing {
  opacity: 1 !important;
}
    </style>
  </head>
  <body>
    <main class="main-area">
      <img src="images/logo.png" class="text text-logo" />
      <img src="images/icon1.png" class="icon icon-star" />
      <img src="images/icon6.png" class="icon icon-moon" />
      <img src="images/icon2.png" class="icon icon-star" />
      <div>
        <img src="images/icon_f.png" class="menu menu-f" />
        <img src="images/icon_a.png" class="menu menu-a" />
        <img src="images/icon_v.png" class="menu menu-v" />
        <img src="images/icon_after.png" class="menu menu-after" />
      </div>
      <img src="images/footer_txt1.png" class="text text-tit" />
      <img src="images/footer_txt2.png" class="text text-subtit" />
      <img src="images/icon3.png" class="circle circle1 hidden" />
      <img src="images/icon4.png" class="circle circle2 hidden" />
      <img src="images/icon5.png" class="circle circle3 hidden" />
    </main>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
  const mainArea = document.querySelector(".main-area");
  const circleElements = document.querySelectorAll(".circle");

  // 메인 영역을 페이드 인 처리
  setTimeout(() => {
    mainArea.classList.add("showing");
  }, 500); // 페이지 로드 후 0.5초 뒤에 페이드 인 시작

  // 원소들을 보여주기 위해 hidden 클래스 제거
  setTimeout(() => {
    circleElements.forEach((element) => {
      element.classList.remove("hidden");
    });
  }, 1500); // 메인 영역 페이드 인 후에 원소들 표시
});
    </script>
  </body>
</html>
