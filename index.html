<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- 카카오톡 인스타그램 미리보기(meta 정보) 설정 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="숑넨 웹진 : 非-평행" />
    <meta property="og:description" content="숑넨 웹진 : 非-평행" />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <!-- 트위터 미리보기(meta 정보) 설정 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:description" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <link
      rel="stylesheet"
      href="js/font-awesome/css/font-awesome.min.css?ver=2401231"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="" />

    <style>
      /* 초기 상태 */
      .video-area,
      .main-area {
        opacity: 1;
        transition: opacity 1s ease; /* 1초 동안의 페이드 인/아웃 효과 */
      }

      /* 비디오 영역 숨기기 (페이드 아웃) */
      .hidden {
        opacity: 0;
      }

      /* 메인 영역 보이기 (페이드 인) */
      .showing {
        opacity: 1 !important;
      }

      .main-area {
        opacity: 0; /* 처음엔 메인 영역 숨기기 */
      }
    </style>
  </head>
  <body>
    <!-- Swiper JS -->
    <div class="video-area">
      <video autoplay muted playsinline>
        <source src="./video/intro.mp4" type="video/mp4" />
      </video>
    </div>
    <main class="main-area">
      <img src="images/logo.png" class="text text-logo" />
      <img src="images/icon1.png" class="icon icon-star" />
      <img src="images/icon6.png" class="icon icon-moon" />
      <img src="images/icon2.png" class="icon icon-star" />
      <div>
        <img src="images/icon_f.png" class="menu menu-f" />
        <img src="images/icon_a.png" class="menu menu-a" />
        <img src="images/icon_v.png" class="menu menu-v" />
        <img src="images/icon_after.png" class="menu menu-after" />
      </div>
      <img src="images/footer_txt1.png" class="text text-tit" />
      <img src="images/footer_txt2.png" class="text text-subtit" />
      <img src="images/icon3.png" class="circle circle1 hidden" />
      <img src="images/icon4.png" class="circle circle2 hidden" />
      <img src="images/icon5.png" class="circle circle3 hidden" />
    </main>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 비디오가 끝난 후 실행되는 함수
        function transitionAreas() {
          const videoArea = document.querySelector(".video-area");
          const mainArea = document.querySelector(".main-area");
          const circleElements = document.querySelectorAll(".circle");

          // 비디오 영역을 페이드 아웃시키고, 메인 영역을 페이드 인
          videoArea.classList.add("hidden");
          mainArea.classList.add("showing");

          // 일정 시간 후 비디오 영역을 완전히 숨김
          setTimeout(() => {
            videoArea.style.display = "none";
          }, 1000); // 1초 후 비디오 완전 숨김

          setTimeout(() => {
            // 각 요소에 대해 반복 작업 (forEach)
            circleElements.forEach((element) => {
              // hidden 클래스를 제거하여 요소를 보이게 함
              element.classList.remove("hidden");
            });
          }, 1000);
        }

        // 5초 후에 비디오가 사라지고 메인 화면이 나타나도록 설정
        setTimeout(transitionAreas, 8000); // 5000ms = 5초
      });
    </script>
  </body>
</html>
