<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- 카카오톡 인스타그램 미리보기(meta 정보) 설정 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="숑넨 웹진 : 非-평행" />
    <meta property="og:description" content="숑넨 웹진 : 非-평행" />

    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <!-- 트위터 미리보기(meta 정보) 설정 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:description" content="숑넨 웹진 : 非-평행" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <link
      rel="stylesheet"
      href="js/font-awesome/css/font-awesome.min.css?ver=2401231"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
    ></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <!-- Swiper JS -->
    <div class="container-full">
      <main>
        <div class="video-area">
          <video autoplay muted loop playsinline>
            <source src="./video/main.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="example-marquee">
          <div class="content">
            <div class="inner">
              <!-- <h1>숑넨 웹진 : 非-평행</h1> -->
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  class="btn btn-default"
                  onclick="location.href='#'"
                >
                  FICION
                </button>
                <button
                  type="button"
                  class="btn btn-default"
                  onclick="location.href='#'"
                >
                  ART
                </button>
                <button
                  type="button"
                  class="btn btn-default"
                  onclick="location.href='#'"
                >
                  VIDEO
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script></script>
  </body>
</html>
